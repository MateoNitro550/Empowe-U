<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="ribbon">
        <img id="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
    </div>

    <div class="black-box">
        <div class="title">
            <h1>Registration</h1>
        </div>
        <div class="register-container">
            {% if error %}
                <p id="error-message">{{ error }}</p>
            {% endif %}
            <form method="post" action="/register">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required><br>

                <label for="confirm_password">Confirm password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma tu contraseña" required><br>

                <input type="submit" value="Register">
                <p id="login">¿Ya tienes una cuenta? <a href="/">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>
